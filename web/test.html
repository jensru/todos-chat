<!DOCTYPE html>
<html>
<head>
    <title>Task Test</title>
</head>
<body>
    <h1>Task Test</h1>
    <div id="tasks"></div>
    
    <script>
        async function loadTasks() {
            try {
                const response = await fetch('http://localhost:3001/api/smart-tasks');
                const data = await response.json();
                console.log('API Response:', data);
                
                const container = document.getElementById('tasks');
                container.innerHTML = `
                    <h2>Tasks gefunden: ${data.tasks.length}</h2>
                    <h3>Offene Tasks: ${data.tasks.filter(t => t.status === 'pending').length}</h3>
                    <ul>
                        ${data.tasks.slice(0, 10).map(task => 
                            `<li>${task.title} (${task.status})</li>`
                        ).join('')}
                    </ul>
                `;
            } catch (error) {
                console.error('Fehler:', error);
                document.getElementById('tasks').innerHTML = `<p>Fehler: ${error.message}</p>`;
            }
        }
        
        loadTasks();
    </script>
</body>
</html>
